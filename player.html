<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Gift ğŸ’</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
  }

  /* ğŸ¥ Video background */
  #bg-video {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    transform: translate(-50%, -50%);
    z-index: 0;
    filter: brightness(0.30) blur(2px);
    background-color: black;
  }

  /* ğŸŒ Iframe untuk halaman isi */
  iframe {
    position: relative;
    width: 100%;
    height: 100vh;
    border: none;
    z-index: 1;
    background: transparent !important; /* â¬…ï¸ penting supaya ga muncul warna putih */
  }

  /* ğŸµ Tombol musik */
  #music-btn {
    position: fixed;
    bottom: 24px;
    right: 24px;
    z-index: 9999;
    background: linear-gradient(135deg, #fff, #fdf2f8);
    border-radius: 50%;
    width: 64px;
    height: 64px;
    font-size: 26px;
    box-shadow: 0 6px 24px rgba(244,114,182,0.3);
    border: 2px solid rgba(244,114,182,0.2);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    animation: pulse 2s ease-in-out infinite;
  }

  #music-btn:hover {
    background: linear-gradient(135deg, #fdf2f8, var(--pink));
    transform: scale(1.1);
    box-shadow: 0 8px 32px rgba(244,114,182,0.5);
  }

  @keyframes pulse {
    0%, 100% { box-shadow: 0 6px 24px rgba(244,114,182,0.3); }
    50% { box-shadow: 0 6px 24px rgba(244,114,182,0.5), 0 0 0 8px rgba(244,114,182,0.1); }
  }

  /* ğŸ“± Responsive fix untuk HP */
  @media (max-width: 768px) {
    #bg-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  }
</style>

</head>
<body>
  <!-- ğŸ¥ Video background (tidak akan terulang) -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/Love.mp4" type="video/mp4">
  </video>

  <!-- ğŸµ Musik global -->
  <audio
    id="bg-audio"
    src="assets/Sheila on 7 - Bila Kau Tak Disampingku (lirik) [eHuSwyuXgII].mp3"
    preload="auto"
    loop
  ></audio>

  <!-- ğŸŒ Halaman dimuat di iframe -->
  <iframe id="content-frame" src="index.html"></iframe>

  <!-- ğŸ”˜ Tombol musik -->
  <button id="music-btn">ğŸ”ˆ</button>

  <script type="module">
    import { initMusicIframe } from './music.js';
    initMusicIframe();
  </script>
</body>
</html>
