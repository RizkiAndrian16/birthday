<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Gift â€” Surprise Quotes</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      color: white;
      font-family: 'Nunito', sans-serif;
      text-align: center;
    }

    .quotes {
      margin-top: 14px;
      line-height: 1.8;
      font-size: 18px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 1s ease;
    }

    .quotes.show {
      opacity: 1;
      transform: translateY(0);
    }

    .question {
      margin-top: 30px;
      font-size: 22px;
      font-weight: 700;
      color: #fff;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .question.show {
      opacity: 1;
    }

    .actions {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: relative;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    .actions.show {
      opacity: 1;
    }

    .btn {
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f472b6, #ec4899);
      color: white;
      box-shadow: 0 4px 12px rgba(244,114,182,0.4);
    }

    .btn-ghost {
      background: white;
      color: #ec4899;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="card">
      <div class="badge">ğŸ’– Surprise Quotes ğŸ’«</div>

      <div id="quote-box"></div>

      <div id="question-box" class="question">
        Mau kan jadi punya ki selamanya? ğŸ’
      </div>

      <div id="answer-buttons" class="actions">
        <button class="btn btn-primary" onclick="parent.loadPage('finish.html')">Mau ğŸ¥°</button>
        <button id="no-btn" class="btn btn-ghost">Nggak ğŸ˜</button>
      </div>
    </section>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const quotes = [
      "Ayangg rumah bukan tempat singgah.â€ ğŸ’",
      "â€œSetiap lihat ayangg dunia ki jadi tenang.â€ âœ¨",
      "â€œLove You More Sayangkuu.â€ ğŸ’–"
    ];

    const box = document.getElementById('quote-box');
    const question = document.getElementById('question-box');
    const buttons = document.getElementById('answer-buttons');

    question.style.display = 'none';
    buttons.style.display = 'none';

    // munculkan quotes satu per satu
    quotes.forEach((text, i) => {
      setTimeout(() => {
        const p = document.createElement('p');
        p.className = 'quotes';
        p.textContent = text;
        box.appendChild(p);
        setTimeout(() => p.classList.add('show'), 50);

        if (i === quotes.length - 1) {
          setTimeout(() => {
            question.style.display = 'block';
            setTimeout(() => question.classList.add('show'), 50);
            setTimeout(() => buttons.style.display = 'flex', 800);
            setTimeout(() => buttons.classList.add('show'), 850);
          }, 1500);
        }
      }, i * 2000);
    });

    // ======== Tombol "Tidak" yang kabur ========
    const noBtn = document.getElementById('no-btn');
    const container = document.querySelector('.actions');

    function moveButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = 100;
      const x = Math.random() * maxX - maxX / 2;
      const y = Math.random() * maxY - maxY / 2;
      noBtn.style.transition = 'transform 0.3s ease';
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // Jalankan ketika tombol diklik / disentuh
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveButton();
    });

    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveButton();
    });
  });
</script>

</body>
</html>
