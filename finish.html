  <script>
    // ===== ANIMASI HATI JATUH =====
    const canvas = document.getElementById("heartCanvas");
    const ctx = canvas.getContext("2d");
    let hearts = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createHeart() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * -50,
        size: 8 + Math.random() * 12,
        speed: 1 + Math.random() * 2,
        color: `hsl(${Math.random() * 30 + 330}, 90%, 70%)`,
        rotation: Math.random() * Math.PI * 2
      };
    }

    function drawHeart(h) {
      const { x, y, size, rotation, color } = h;
      ctx.save();
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.scale(size / 20, size / 20);
      ctx.beginPath();
      ctx.moveTo(0, 3);
      ctx.bezierCurveTo(3, 0, 3, -3, 0, -3);
      ctx.bezierCurveTo(-3, -3, -3, 0, 0, 3);
      ctx.fillStyle = color;
      ctx.fill();
      ctx.restore();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (hearts.length < 60) hearts.push(createHeart());
      for (let h of hearts) {
        h.y += h.speed;
        h.x += Math.sin(h.y / 30) * 0.8;
        h.rotation += 0.02;
        if (h.y > canvas.height + 30) {
          h.y = Math.random() * -40;
          h.x = Math.random() * canvas.width;
        }
        drawHeart(h);
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
